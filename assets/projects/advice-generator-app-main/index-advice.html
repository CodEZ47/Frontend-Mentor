<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <!--------------------------- Favicons ---------------------------------->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--------------------------- Style CSS ---------------------------------->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body onload="getAdvice()">

  <div class="card-container">
    <div class="card">
      <div class="advice-container">
        <p id="advice-no">Advice #<span id="advice-num"></span> </p>
        <p id="advice"></p>
        <picture>
          <source srcset="assets/images/pattern-divider-desktop.svg" media="(min-width: 768px)">
          <img src="assets/images/pattern-divider-mobile.svg" alt="pattern-divider">
        </picture>
      </div>
    </div>

    <div class="button-container button-glow">
      <!-- <a href="" onclick="getAdvice()"> -->
        <button onclick="getAdvice()">
          <img src="assets/images/icon-dice.svg" alt="Generate new advice">
        </button>
      <!-- </a> -->
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodEZ47">CodEZ47</a>.
  </div>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
